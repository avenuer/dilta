<div class="container">
  <form [formGroup]="reportForm" class="container">
    <mat-form-field>
      <mat-label>Class</mat-label>
      <mat-select formControlName="class" required placeholder="Class">
        <mat-option *ngFor="let schClass of schoolClasses" [value]="schClass" > {{ schClass }} </mat-option>
      </mat-select>
      <mat-error *ngIf="!reportForm.controls['class'].valid && reportForm.controls['class'].touched">
        Class is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Term</mat-label>
      <mat-select formControlName="term" required placeholder="Term">
        <mat-option *ngFor="let schTerm of schoolTerms" [value]="schTerm" > {{ schTerm }} </mat-option>
      </mat-select>
      <mat-error *ngIf="!reportForm.controls['term'].valid && reportForm.controls['term'].touched">
        Term is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Session</mat-label>
      <input required matInput formControlName="session" type="text">
      <mat-error *ngIf="!reportForm.controls['session'].valid && reportForm.controls['session'].touched">
        Session is required </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!reportForm.valid" (click)="load.emit(remapAndClean(reportForm.value))"
      >Load</button>
  </form>
</div>
