<div>
    <button class="printbtn" (click)="print()"  mat-raised-button color="secondary">Print</button>
    <acada-record-grid
    id="print"
      [records]="records"
      [config]="config"
      (record)="acada.viewRecord($event)"
      (filter)="search($event)"
      (paginator)="paginator($event)"
    ></acada-record-grid>
</div>
