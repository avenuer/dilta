
<div>
  <button class="printbtn" (click)="print()"  mat-raised-button color="secondary">Print</button>
  <acada-dynamic-table
    id="print"
    [datagrid]="data"
    [mathExp]="expression"
    [keys]="keys"
    (sender)="emitted($event)"
    (changedData)="updateSubjectRecord($event)"
  ></acada-dynamic-table>
</div>
