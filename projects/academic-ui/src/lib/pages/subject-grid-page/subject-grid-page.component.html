<div>
  <mat-toolbar class="space-down">
    <span> Class Students Subject Record </span>
    <span class="spacer-full"> </span>
    <button
      class="printbtn"
      (click)="print()"
      mat-raised-button
      color="secondary"
    >
      Print
    </button>
  </mat-toolbar>
  <acada-dynamic-table
    id="print"
    [datagrid]="data"
    [mathExp]="expression"
    [keys]="keys"
    (error)="error($event)"
    (sender)="emitted($event)"
    (changedData)="updateSubjectRecord($event)"
  ></acada-dynamic-table>
</div>
