<div class="container">
  <form [formGroup]="recordForm" class="container">
    <mat-form-field>
      <mat-label>Class</mat-label>
      <input required matInput formControlName="class" type="text">
      <mat-error *ngIf="!recordForm.controls['class'].valid && recordForm.controls['class'].touched">
        Class is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Subject</mat-label>
      <input required matInput formControlName="subject" type="text">
      <mat-error *ngIf="!recordForm.controls['subject'].valid && recordForm.controls['subject'].touched">
        Subject is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Term</mat-label>
      <input required matInput formControlName="term" type="text">
      <mat-error *ngIf="!recordForm.controls['term'].valid && recordForm.controls['term'].touched">
        Term is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Session</mat-label>
      <input required matInput formControlName="session" type="text">
      <mat-error *ngIf="!recordForm.controls['session'].valid && recordForm.controls['session'].touched">
        Session is required </mat-error>
    </mat-form-field>

    <div class="action-btns">
      <button mat-raised-button color="primary" type="submit" [disabled]="!recordForm.valid" (click)="create.emit(recordForm.value)"
        >Create</button>
        <span class="spacer-full"></span>
      <button mat-raised-button color="secondary" type="submit" [disabled]="!recordForm.valid" (click)="load.emit(recordForm.value)"
        >Load</button>

    </div>
  </form>
</div>
